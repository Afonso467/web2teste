<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mundo Explorer</title>
  <link rel="stylesheet" href="homepage.css" />
  <link rel="stylesheet" href="layout.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header class="bg-primary text-white">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand fw-bold" href="#">Explorar o Mundo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link fw-bold active" href="homepage.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="estatisticas.html">Estatisticas</a>
            </li>
             <li class="nav-item">
              <a class="nav-link fw-bold" href="favoritos.html">Favoritos</a>
            </li>
            <button class="toogle-button" id="toggle-mode">🌙 Mudar Tema</button>

          </ul>
        </div>
      </nav>
    </div>
  </header>
  
  <main>

    <div class="container my-4 text-center">
      <input type="text" id="search" class="form-control w-75 mx-auto mb-3" placeholder="Procura o país aqui !!" />
      <button class="btn btn-outline-primary fw-bold">Clique no mapa abaixo, para procurar por continentes</button>
    </div>
    
    <!-- Mapa interativo com áreas clicáveis -->
    <div class="position-relative mx-auto mb-5" style="max-width: 635px;">
        <img src="d6c07196-0a44-4062-8498-52fd4195fb79.png" class="img-fluid" alt="Mapa mundial" />
      <!-- Europa -->
      <div class="region-box" data-region="Europe" style="top: 6%; left: 42%; width: 13%; height: 26%;"></div>

      <!-- Ásia -->
      <div class="region-box" data-region="Asia" style="top: 0%; left: 60.5%; width: 22%; height: 48%;"></div>

      <!-- África -->
      <div class="region-box" data-region="Africa" style="top: 33%; left: 41%; width: 15%; height: 50%;"></div>

      <!-- Américas -->
      <div class="region-box" data-region="Americas" style="top: 2%; left: 11%; width: 26%; height: 96%;"></div>

      <!-- Oceania -->
      <div class="region-box" data-region="Oceania" style="top: 66%; left: 72%; width: 25%; height: 29%;"></div>

    </div>

    <div class="container-bst">

    <div class="container d-flex flex-wrap gap-4">
      <select id="region-filter" class="form-select mb-4" style="max-width: 300px;">
        <option value="">Todas as regiões</option>
      </select>
      <div id="countries-container" class="flex-grow-1"></div>

      <!-- <div id="country-details" class="d-none bg-white border rounded p-3 sticky-top" style="top: 20px; min-width: 250px; max-height: 80vh; overflow-y: auto;"></div> -->
    </div>
    </div>
    
  </div>

  <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">

          <h5 class="modal-title" id="countryModalLabel">Detalhes do país</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="country-details"></div>
      </div>
    </div>
  </div>

  
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toast-message">
        Mensagem aquii
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

  </main>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">Feito por Afonso e Rafa</p>
  </footer>
  
  <script src="script.js"></script>
  <script src="layout.js"></script>

</body>
</html>
